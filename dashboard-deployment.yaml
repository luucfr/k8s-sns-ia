apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
    spec:
      containers:
        - name: kubernetes-dashboard
          image: kubernetesui/dashboard:v2.0.0
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 250m
              memory: 400Mi
      volumes:
        - name: tmp-volume
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containersSecurityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsUser: 1001
        runAsGroup: 2001
        capabilities:
          drop: ["ALL"]
      nodeSelector: {}
      tolerations: []
      affinity: {}
---
apiVersion: v1
kind: Service
metadata:
  name: reverse-proxy
  namespace: default
spec:
  selector:
    app: reverse-proxy
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reverse-proxy-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: cluster.ai.api.snsolutions.fr
      http:
        paths:
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: reverse-proxy
                port:
                  number: 8000